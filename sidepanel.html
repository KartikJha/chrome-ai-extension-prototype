<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 16px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 8px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
        }

        :root {
            color-scheme: light dark;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 16px;
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1557b0;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        @media (prefers-color-scheme: dark) {
            button {
                background: #8ab4f8;
                color: black;
            }

            button:hover {
                background: #aecbfa;
            }

            textarea {
                background: #202124;
                color: white;
                border-color: #5f6368;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Side Panel</h2>
        <button id="actionButton">Summarize</button>
        <textarea id="output" placeholder="Output will appear here..."></textarea>
    </div>
    <script src="sidepanel.js"></script>
</body>

</html>
